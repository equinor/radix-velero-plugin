name: radix-velero-plugin-build
on:
  push:
    branches:
      - master
      - release
permissions:
  id-token: write
jobs:
  build-deploy-image-dev:
    name: Build-push to dev
    env:
      IMAGE: radix-velero-plugin
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.17
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Generate build ID
        id: prep
        run: |
          branch=${GITHUB_REF##*/}
          sha=${GITHUB_SHA::8}
          ts=$(date +%s)
          echo "::set-output name=BUILD_ID::${branch}-${sha}-${ts}"
          echo "::set-output name=LATEST_TAG::${branch}-latest"
      - name: Build
        run: make local
      - name: Test
        run: make test
      - name: 'Build docker image'
        run: |
          docker build . -t radixdev.azurecr.io/${{ env.IMAGE }}:${{ steps.prep.outputs.BUILD_ID }} -t radixdev.azurecr.io/${{ env.IMAGE }}:${{ steps.prep.outputs.LATEST_TAG }}
      - name: Login to radixdev for master
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_DEV }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID_DEV }}
      - name: 'Push to dev'
        run: |
          az acr login --name radixdev
          docker push radixdev.azurecr.io/${{ env.IMAGE }}:${{ steps.prep.outputs.BUILD_ID }}
          docker push radixdev.azurecr.io/${{ env.IMAGE }}:${{ steps.prep.outputs.LATEST_TAG }}
  build-deploy-image-prod:
    if: github.ref == 'refs/heads/release'
    name: Build-push to prod
    env:
      IMAGE: radix-velero-plugin
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Generate build ID
        id: prep
        run: |
          branch=${GITHUB_REF##*/}
          sha=${GITHUB_SHA::8}
          ts=$(date +%s)
          echo "::set-output name=BUILD_ID::${branch}-${sha}-${ts}"
          echo "::set-output name=LATEST_TAG::${branch}-latest"
      - name: 'Build docker image'
        run: |
          docker build . -t radixprod.azurecr.io/${{ env.IMAGE }}:${{ steps.prep.outputs.BUILD_ID }} -t radixprod.azurecr.io/${{ env.IMAGE }}:${{ steps.prep.outputs.LATEST_TAG }}
      - name: 'Login to prod'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_PROD }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID_PROD }}
      - name: 'Push to prod'
        run: |
          az acr login --name radixprod
          docker push radixprod.azurecr.io/${{ env.IMAGE }}:${{ steps.prep.outputs.BUILD_ID }}
          docker push radixprod.azurecr.io/${{ env.IMAGE }}:${{ steps.prep.outputs.LATEST_TAG }}