name: radix-velero-plugin-pr
on: [pull_request]
jobs:

  build:
    name: Run CI
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.19
      uses: actions/setup-go@v2
      with:
        go-version: 1.19
      id: go
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Make CI
      run: make ci